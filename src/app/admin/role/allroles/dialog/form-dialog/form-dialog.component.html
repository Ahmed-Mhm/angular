<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!-- <img [src]='room.img' alt="avatar"> -->
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17 font-bold">
            {{ dialogTitle | translate }}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="roleForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{ 'COMMON.Name' | translate }}</mat-label>
            <input matInput formControlName="name">
            <mat-icon matSuffix>flag</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{ 'COMMON.name_AR' | translate }}</mat-label>
            <input matInput formControlName="name_AR">
            <mat-icon matSuffix>flag</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{ 'COMMON.description' | translate }}</mat-label>
            <input matInput formControlName="description">
            <mat-icon matSuffix>flag</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-checkbox class="mb-3" formControlName="isActive">{{ 'COMMON.IsActive' | translate }}</mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-checkbox class="mb-3" formControlName="isSystemRole">{{ 'COMMON.isSystemRole' | translate }}</mat-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!roleForm.valid"
              (click)="confirmAdd()">{{
              'COMMON.Save' |
              translate }}</button>
            <button mat-raised-button color="primary" [disabled]="!roleForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">{{ 'COMMON.SaveAndClose' |
              translate }}</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">{{ 'COMMON.Cancel' | translate
              }}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
