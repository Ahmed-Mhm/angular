<div class="container">
  <h3 mat-dialog-title>{{ 'COMMON.AreYouSure' | translate }}</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <!-- <li>
        <p><span class="font-weight-bold"> Id: </span>{{data.id}}</p>
      </li> -->
      <li>
        <p><span class="font-weight-bold"> {{ 'COMMON.Name' | translate }}: </span>{{ data.name }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">{{ 'COMMON.IsActive' | translate }}: </span>{{data.isActive}}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">{{ 'COMMON.DisplayOrder' | translate }}: </span>{{data.displayOrder}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      {{ 'COMMON.Delete' | translate }}
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">{{ 'COMMON.Cancel' | translate }}</button>
  </div>
</div>
